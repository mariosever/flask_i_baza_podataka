{% extends "base.html" %}

{% block content %}

<h1>My Contacts</h1>

{% if contacts %}

    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>

        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.address }}</td>
        </tr>
        {% endfor %}

    </table>

{% else %}

    <p>No contacts in database!</p>

{% endif %}

{% endblock content %}
